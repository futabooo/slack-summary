box: google/golang

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
  after-steps:
    - futabooo/slack-notifier@1.2.4:
        url: $SLACK_URL